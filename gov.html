			function tick() {
				link.attr("x1", function(d) {
					return d.source.x;
				}).attr("y1", function(d) {
					return d.source.y;
				}).attr("x2", function(d) {

				}).attr("y2", function(d) {

				});

					return "translate(" + d.x + "," + d.y + ")";
				});
				
			anchorNode.each(function(d, i) {
					if(i % 2 == 0) {
						d.x = d.node.x;
						d.y = d.node.y;
					} else {
						var b = this.childNodes[1].getBBox();

						var diffX = d.x - d.node.x;
						var diffY = d.y - d.node.y;

						var dist = Math.sqrt(diffX * diffX + diffY * diffY);

						var shiftX = b.width * (diffX - dist) / (dist * 2);
						shiftX = Math.max(-b.width, Math.min(0, shiftX));
						var shiftY = 5;
						this.childNodes[1].setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
					}
				});
				

			}

			// Color leaf nodes orange, and packages white or blue.
			function color(d) {
				return d.children ? "#62b144" : "#29aae3";
			}

			// Toggle children on doubleclick.
			function dblclick(d) {
				if (d.children) {
					d._children = d.children;
					d.children = null;
				} else {
					d.children = d._children;
					d._children = null;
				}
				update();
			}

			//Click

				var x = d3.select(this).select("circle");

				s.innerHTML = d.personname;

				pullUrl = "/api/govdetail/id/" + d.uid;

				$.ajax({
					type : "GET",

					dataType : "json",
					success : function(data) {
						var s = document.getElementById("boxText");
						s.innerHTML = data.node;

						var s = document.getElementById("personText");
						s.innerHTML = data.person;

					}
				});

				$('#uid').val(d.uid);
				$('#index').val(d.index);
				//update();

			}

			//reduces, pass it the original value and the level
			function shrink(x, level, rate) {

				for ( i = 0; i < level; i++) {

					x = x / rate;
				}

				return x;

			}

			// Returns a list of all nodes under the root.
			function flatten(root) {
				var nodes = [], i = 0;

				function recurse(node) {
					if (node.children)
						node.size = node.children.reduce(function(p, v) {
							return p + recurse(v);
						}, 0);
					if (!node.id)
						node.id = ++i;
					nodes.push(node);
					labelAnchors.push({
						node : node
					});
					return 100;
					//return node.size;
				}


				root.size = recurse(root);
				return nodes;
			}

			function submitform() {
				var newSubName = document.getElementById("newSubName").value;

				//alert(newSubName + " " + description + " " + newSubUid);
				var s = $('#addbox').serialize();
				console.log(s);

				$.ajax({
					type : 'POST',
					url : 'http://www.govsee.com/php/insertbox.php',
					dataType : 'html',
					data : $('#addbox').serialize(),
					complete : function(response) {
						//test funtion to add a child node
						resp = response;
						var ind = document.getElementById("index").value;
						var parentNode = nodes[ind];

						var newNode = {
							id : nodes.length + 1,
							name : newSubName,
							level : parentNode.level + 1,
							uid : response.responseText
						};

						nodes.push(newNode);

						var newLink = {
							source : parentNode,
							target : newNode
						};

						links.push(newLink);
						update();

					}
				});
